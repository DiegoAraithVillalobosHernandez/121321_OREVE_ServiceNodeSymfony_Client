<!DOCTYPE html>
<html lang="es">
  <script src="../js/session/sessionInitialized.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../src/img/loaf.svg">
    <title>OREVE | Registro</title>
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="card mb-3" style="width: 1000px;">
          <div class="row no-gutters">
            <div class="col-md-6 text-center row justify-content-center align-items-center">
              <img src="../src/img/undraw_access_account_re_8spm.svg" alt="NATURE_UNDRAW">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h3 class="card-title mb-3">Registro <span class="fas fa-leaf"></span></h3>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="">Correo <span class="text-danger">*</span></label>
                      <input type="text" id="usrName" name="usrName" class="form-control" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="">Contraseña <span class="text-danger">*</span></label>
                      <input type="password" id="usrSecondSurname" name="usrSecondSurname" class="form-control" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="">Confirmar Contraseña <span class="text-danger">*</span></label>
                      <input type="password" id="usrSecondSurname" name="usrSecondSurname" class="form-control" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label for="">Nombre (s) <span class="text-danger">*</span></label>
                      <input type="text" id="usrName" name="usrName" class="form-control" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="">Apellido Paterno <span class="text-danger">*</span></label>
                      <input type="text" id="usrName" name="usrName" class="form-control" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="">Apellido Materno<span class="text-danger">*</span></label>
                      <input type="text" id="usrSurname" name="usrSurname" class="form-control" autocomplete="off" required>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="form-group text-center">
                  <a href="#" class="btn btn-primary col">Registrarse</a>
                  <br><br>
                  <a href="../index.html" class="text-primary">Volver al inicio de Sesión</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <script src="./js/feather.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  
  
</body>
</html>
