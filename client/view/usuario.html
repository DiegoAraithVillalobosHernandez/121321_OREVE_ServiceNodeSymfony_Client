<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OREVE | Mi Perfil</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">OREVE <i class="fas fa-leaf"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <span class="nav-link">Organizador de Eventos Ecológicos</span>
            </li>
          </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-2 bg-light">
            <ul class="nav flex-column pt-3">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="./home.html">Inicio <span class="fas fa-home"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="./eventos.html">Mis Eventos <span class="fas fa-calendar-day"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">Mi Perfil <span class="fas fa-user"></span></a>
                </li>
                <li class="nav-item">
                    <hr>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="../index.html">Cerrar Sesión <span class="fas fa-sign-out-alt"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark">example@mail.com</span></a>
                  </li>
              </ul>
        </div>

        <div class="col-10">
            <div class="container">
                <h1 class="mt-3">Mi Perfil <span class="fas fa-user"></span></h1>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <h3>Información Personal</h3>
                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-warning" onclick="editPersonalData()">Editar Información <span class="fas fa-edit"></span></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                          <label>Nombre (s): <span class="text-danger">*</span></label>
                          <input type="text" name="u_usr_nombre" id="u_usr_nombre" class="form-control" autocomplete="off" disabled required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                          <label>Apellido Paterno: <span class="text-danger">*</span></label>
                          <input type="text" name="u_usr_appa" id="u_usr_appa" class="form-control" autocomplete="off" disabled required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                          <label>Apellido Materno: <span class="text-danger">*</span></label>
                          <input type="text" name="u_usr_apma" id="u_usr_apma" class="form-control" autocomplete="off" disabled required>
                        </div>
                    </div>
                    <div class="mt-4 col-12 text-right">
                        <button class="btn btn-success" id="btn_save_usr_info" disabled>Guardar <span class="fas fa-save"></span></button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <h3>Información de Usuario</h3>
                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-warning" onclick="editUserData()">Editar Información <span class="fas fa-edit"></span></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                          <label>Correo Electrónico: <span class="text-danger">*</span></label>
                          <input type="text" name="u_usr_appa" id="u_usr_appa" class="form-control" autocomplete="off" disabled required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                          <label>Contraseña: <span class="text-danger">*</span></label>
                          <input type="text" name="u_usr_appa" id="u_usr_appa" class="form-control" autocomplete="off" disabled required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                          <label>Confirmar Contrseña: <span class="text-danger">*</span></label>
                          <input type="text" name="u_usr_apma" id="u_usr_apma" class="form-control" autocomplete="off" disabled required>
                        </div>
                    </div>
                    <div class="mt-4 col-12 text-right">
                        <button class="btn btn-success" id="btn_save_usr_info" disabled>Guardar <span class="fas fa-save"></span></button>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
