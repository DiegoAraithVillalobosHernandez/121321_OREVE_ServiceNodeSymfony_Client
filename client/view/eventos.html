<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OREVE | Mis Eventos</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">OREVE <i class="fas fa-leaf"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <span class="nav-link">Organizador de Eventos Ecológicos</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-2 bg-light">
            <ul class="nav flex-column pt-3">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./home.html"><span class="fas fa-home"></span> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"><span class="fas fa-calendar-day"></span> Mis Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./usuario.html"><span class="fas fa-user"></span> Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <hr>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="../index.html"><span class="fas fa-sign-out-alt"></span>
                        Cerrar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark">example@mail.com</span></a>
                </li>
            </ul>
        </div>

        <div class="col-10">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-6">
                        <h1>Mis Eventos <span class="fas fa-leaf"></span></h1>
                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-success" data-target="#create" data-toggle="modal"><span
                                class="fas fa-plus"></span> Crear Evento</button>
                    </div>
                </div>
                <hr class="mt-2">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h5>Titulo del Evento</h5>
                            </div>
                            <div class="col-6 text-right">
                                <span class="badge bg-success text-light pl-3 pr-3">Activo</span>
                                <span class="badge bg-danger text-light pl-3 pr-3">Terminado</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Información del evento</h5>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <label>Participantes: <span id="event_part">0</span></label>
                            </div>
                            <div class="col-6 text-right">
                                <button class="btn btn-danger"><span class="fas fa-trash"></span>
                                    Eliminar</span></button>
                                <button class="btn btn-primary" disabled><span class="fas fa-images"></span> Agregar
                                    Imagenes</span></button>
                                <button class="btn btn-warning"><span class="fas fa-edit"></span> Modificar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Info-->
    <div class="modal fade" id="create" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content p-3">
                <h2>Crear Evento <span class="fas fa-leaf"></span></h2>
                <div class="row mt-3 mb-2">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Nombre <span class="text-danger">*</span></label>
                            <input type="text" name="c_eve_name" id="c_eve_name" class="form-control" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Fecha de Inicio y Finalización <span class="text-danger">*</span></label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="date" name="c_eve_date_start" id="c_eve_date_start" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="col-6">
                                    <input type="date" name="c_eve_date_end" id="c_eve_date_end" class="form-control" autocomplete="off" required>
                                </div>
                            </div>  
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Hora de Inicio y Finalización <span class="text-danger">*</span></label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="time" name="c_eve_hr_start" id="c_eve_hr_start" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="col-6">
                                    <input type="time" name="c_eve_hr_end" id="c_eve_hr_end" class="form-control" autocomplete="off" required>
                                </div>
                            </div>  
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6 form-group">
                                    <label>Calle <span class="text-danger">*</span></label>
                                    <input type="text" name="c_eve_street" id="c_eve_street" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="col-6 form-group">
                                    <label>Colonia <span class="text-danger">*</span></label>
                                    <input type="text" name="c_eve_hometown" id="c_eve_hometown" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="col-4 form-group">
                                    <label>Municipio <span class="text-danger">*</span></label>
                                    <input type="text" name="c_eve_city" id="c_eve_city" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="col-4 form-group">
                                    <label>Estado <span class="text-danger">*</span></label>
                                    <input type="text" name="c_eve_state" id="c_eve_state" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="col-4 form-group">
                                    <label>País <span class="text-danger">*</span></label>
                                    <input type="text" name="c_eve_country" id="c_eve_country" class="form-control" autocomplete="off" required>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="fas fa-ban"></span> Cancelar</button>
                    <button type="button" class="btn btn-success"><span class="fas fa-plus"></span> Crear</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

</body>

</html>
